plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    serenity_version = "2.5.7"
    junit_version = "4.12"
    webdrivermanager_version = "4.4.3"
    hamcrest_version = "2.2"
    cucumber_version = "6.10.4"
    slf4j_version = "2.0.0-alpha1"
}

dependencies {

    implementation "net.serenity-bdd:serenity-junit:${serenity_version}"
    implementation "net.serenity-bdd:serenity-core:${serenity_version}"
    implementation "net.serenity-bdd:serenity-cucumber6:${serenity_version}"
    implementation "io.cucumber:cucumber-junit:${cucumber_version}"
    implementation "io.github.bonigarcia:webdrivermanager:${webdrivermanager_version}"
    implementation "org.slf4j:slf4j-simple:${slf4j_version}"

    testImplementation "org.assertj:assertj-core:3.9.0"
    testImplementation "org.hamcrest:hamcrest-core:${hamcrest_version}"
}

test {
}